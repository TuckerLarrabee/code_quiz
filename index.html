<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <div>
        <a href="">View high scores</a>
      </div>
      <div id="timer">
        <!-- Show timer here -->
      </div>
    </header>

    <div id="opening-text" data-state="">
      <section>
        <h1>Coding Quiz Challenge</h1>
      </section>
      <section>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
      </section>
    </div>
    <section>
      <button id="start-btn" data-state="">Start Quiz</button>
    </section>
    <div id="question-container" class="hidden">
      <h2 id="question-text"></h2>
      <button id="answer-one"></button>
      <button id="answer-two"></button>
      <button id="answer-three"></button>
      <button id="answer-four"></button>
    </div>
    <div id="results" class="hidden"></div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
