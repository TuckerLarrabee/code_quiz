<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header class="top-bar">
      <div class="high-scores">
        <a href="">View high scores</a>
      </div>
      <div id="timer" class="clock">
        <!-- Show timer here -->
      </div>
    </header>

    <div id="opening-text" data-state="">
      <section>
        <h1>Coding Quiz Challenge</h1>
      </section>
      <section>
        <p class="quiz-prompt">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
      </section>
    </div>
    <section>
      <button id="start-btn" data-state="">Start Quiz</button>
    </section>
    <div id="question-container" class="hidden">
      <h2 id="question-text"></h2>
      <div class="all-btns">
        <button id="answer-one" class="button button-one"></button>
        <button id="answer-two" class="button button-two"></button>
        <button id="answer-three" class="button button-three"></button>
        <button id="answer-four" class="button button-four"></button>
      </div>
    </div>
    <div id="results" class="hidden"></div>
    <button class="hidden" id="next-question">Next Question</button>
    <!-- <button class="hidden" id="score-screen">Submit Your Score!</button> -->
    <div id="lastScreen">
      <h1 class="hidden" id="allDone">All Done!</h1>
      <div class="centerButtons">
        <button class="hidden" id="return">
          <a href="./index.html">Go Back</a>
        </button>
        <button class="hidden" id="clearMemory">Clear High Scores</button>
      </div>
    </div>
    <form id="initialsSubmit" class="hidden">
      <div>
        <input type="text" name="task-name" placeholder="Enter Your Initials" />
      </div>
      <div>
        <button id="score-screen" type="submit">Submit Your Score</button>
      </div>
    </form>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
